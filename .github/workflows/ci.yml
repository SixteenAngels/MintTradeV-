name: CI

on:
  push:
    branches: [ main, develop, '**' ]
  pull_request:
    branches: [ main, develop, '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
        working-directory: MyApp
      - name: Typecheck
        run: npm run typecheck
        working-directory: MyApp
      - name: Build web
        run: npm run build:web
        working-directory: MyApp
